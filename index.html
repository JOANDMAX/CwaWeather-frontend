<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ë∂ÖÁ¥öÂ§©Ê∞£ÂÖÑÂºü</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Zen+Maru+Gothic:wght@700;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --mario-sky: #6B8CFF;
            --mario-ground: #E52521;
            --mario-brick: #B15E26;
            --mario-yellow: #FCCF00;
            --mario-cloud: #FFFFFF;
            --text-dark: #000000;
            --shadow-hard: 4px 4px 0px #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            background-color: var(--mario-sky);
            /* ÂÉèÁ¥†Èõ≤ÊúµËÉåÊôØ */
            background-image: 
                radial-gradient(circle at 50% 50%, white 10px, transparent 11px),
                radial-gradient(circle at 30% 20%, rgba(255,255,255,0.4) 5px, transparent 6px);
            background-size: 200px 200px;
            min-height: 100vh;
            color: var(--text-dark);
            overflow-x: hidden;
            padding-bottom: 20px;
        }

        /* Êï∏Â≠ó‰ΩøÁî®ÂÉèÁ¥†Â≠óÈ´î */
        .pixel-font {
            font-family: 'Press Start 2P', cursive;
            letter-spacing: -1px;
        }

        /* È†ÇÈÉ®ÁãÄÊÖãÂàó - HUD È¢®Ê†º */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: transparent;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .location-pill {
            background: var(--mario-yellow);
            color: black;
            padding: 8px 15px;
            border: 3px solid black;
            box-shadow: var(--shadow-hard);
            font-weight: 900;
            font-size: 1.1rem;
            text-transform: uppercase;
        }

        .update-pill {
            background: black;
            color: var(--mario-yellow);
            padding: 5px 10px;
            border: 2px solid white;
            font-size: 0.7rem;
            font-family: 'Press Start 2P', cursive;
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        /* === Ê†∏ÂøÉÔºö‰ªäÊó•ÁÑ¶ÈªûÂç°Áâá (ÂïèËôüÁ£öÂ°äÈ¢®Ê†º) === */
        .hero-card {
            background: #FFF;
            border: 4px solid black;
            box-shadow: var(--shadow-hard);
            padding: 20px;
            text-align: center;
            margin-bottom: 25px;
            position: relative;
            /* ÂõõËßíË£ùÈ£æÈáòÂ≠ê */
        }

        .hero-card::after {
            content: "";
            position: absolute;
            top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 2px dashed #DDD;
            pointer-events: none;
        }

        .hero-period {
            display: inline-block;
            background: var(--mario-ground);
            color: white;
            padding: 5px 15px;
            border: 2px solid black;
            box-shadow: 2px 2px 0 black;
            font-weight: bold;
            margin-bottom: 10px;
            transform: translateY(-50%);
        }

        .hero-temp-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin: 10px 0;
        }

        .hero-icon {
            font-size: 4rem;
            filter: drop-shadow(4px 4px 0 black);
            animation: jump 1s infinite alternate;
        }

        @keyframes jump {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        .hero-temp {
            font-size: 3rem;
            font-weight: 900;
            color: black;
            text-shadow: 3px 3px 0 #CCC;
        }

        .hero-desc {
            font-size: 1.5rem;
            color: black;
            font-weight: 900;
            background: var(--mario-yellow);
            display: inline-block;
            padding: 2px 10px;
            border: 2px solid black;
        }

        /* === ÂÖ¨‰∏ªËàûÂè∞ÂçÄ === */
        .stage-area {
            background: linear-gradient(to bottom, transparent 80%, #683618 80%); /* Âú∞Êùø */
            height: 120px;
            margin: 20px 0;
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
        }

        .character {
            font-size: 4rem;
            position: relative;
            bottom: 10px;
            animation: walk 1s ease-in-out infinite alternate;
        }

        .dialog-box {
            position: absolute;
            top: 0;
            background: white;
            border: 3px solid black;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .dialog-box::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            border-width: 10px 10px 0;
            border-style: solid;
            border-color: black transparent;
            display: block;
            width: 0;
        }

        @keyframes walk {
            0% { transform: rotate(-5deg); }
            100% { transform: rotate(5deg); }
        }

        /* === Âª∫Ë≠∞ÂçÄ === */
        .advice-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .advice-item {
            background: #B4E1FF;
            border: 3px solid black;
            padding: 10px;
            box-shadow: 4px 4px 0 rgba(0,0,0,0.2);
        }

        .advice-icon { font-size: 1.8rem; margin-bottom: 5px; }
        .advice-text { font-weight: 900; font-size: 1.2rem; }

        /* === Á®çÂæåÈ†êÂ†±ÔºöÊ∞¥ÁÆ°È¢®Ê†º === */
        .section-title {
            font-size: 1.2rem;
            color: white;
            margin-bottom: 15px;
            margin-left: 10px;
            font-weight: 900;
            text-shadow: 3px 3px 0 black;
            font-family: 'Press Start 2P', cursive;
            line-height: 1.5;
        }

        .scroll-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-bottom: 10px;
            scrollbar-width: none;
        }

        .mini-card {
            min-width: 140px;
            background: white;
            border: 3px solid black;
            padding: 15px;
            text-align: center;
            flex-shrink: 0;
            position: relative;
        }
        
        /* Ê®°‰ªøÊ∞¥ÁÆ°È†ÇÈÉ® */
        .mini-card::before {
            content: "";
            display: block;
            height: 10px;
            background: #049C2D; /* Ê∞¥ÁÆ°Á∂† */
            border: 2px solid black;
            margin: -10px -10px 10px -10px;
        }

        .mini-time {
            background: black;
            color: white;
            padding: 3px 5px;
            font-size: 0.7rem;
            display: inline-block;
            margin-bottom: 5px;
        }

        .mini-temp {
            font-size: 1rem;
            font-weight: 900;
            font-family: 'Press Start 2P', cursive;
            margin-top: 5px;
        }

        /* Loading Áï´Èù¢ */
        .loading-screen {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .coin-box {
            width: 60px; height: 60px;
            background: var(--mario-yellow);
            border: 4px solid #B68D00;
            display: flex; align-items: center; justify-content: center;
            font-size: 2rem; font-weight: bold;
            color: #B68D00;
            animation: bounce 0.5s infinite;
            box-shadow: 0 0 10px var(--mario-yellow);
        }
    </style>
</head>

<body>
    <div id="loading" class="loading-screen">
        <div class="coin-box">?</div>
        <p style="color: white; font-family: 'Press Start 2P'; margin-top: 20px; font-size: 0.8rem;">LOADING WORLD 1-1...</p>
    </div>

    <div class="status-bar">
        <div class="location-pill">üìç TAIPEI</div>
        <div id="updateTime" class="update-pill">TIME 00:00</div>
    </div>

    <div class="container" id="mainContent" style="display: none;">

        <div id="heroCard">
            </div>

        <div id="stageArea" class="stage-area">
            </div>

        <h3 class="section-title">FUTURE STAGE >></h3>
        <div class="scroll-container" id="futureForecasts">
        </div>

    </div>

    <script>
        const API_URL = "https://taiwanweather.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "üå§Ô∏è";
            if (weather.includes("Êô¥")) return "‚òÄÔ∏è";
            if (weather.includes("Â§öÈõ≤")) return "‚õÖ";
            if (weather.includes("Èô∞")) return "‚òÅÔ∏è";
            if (weather.includes("Èõ®")) return "üåßÔ∏è";
            if (weather.includes("Èõ∑")) return "‚õàÔ∏è";
            return "üå§Ô∏è";
        }

        function getAdvice(rainProb, maxTemp) {
            let rainIcon = "üåÇ";
            let rainText = "SAFE";
            if (parseInt(rainProb) > 30) {
                rainIcon = "‚òÇÔ∏è";
                rainText = "DANGER";
            }

            let clothIcon = "üëï";
            let clothText = "NORMAL";
            if (parseInt(maxTemp) >= 28) {
                clothIcon = "üéΩ";
                clothText = "HOT";
            } else if (parseInt(maxTemp) <= 20) {
                clothIcon = "üß•";
                clothText = "COLD";
            }

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {
            const hour = new Date(startTime).getHours();
            if (hour >= 5 && hour < 11) return "MORNING";
            if (hour >= 11 && hour < 14) return "NOON";
            if (hour >= 14 && hour < 18) return "AFTERNOON";
            if (hour >= 18 && hour < 23) return "NIGHT";
            return "MIDNIGHT";
        }

        function renderWeather(data) {
            const forecasts = data.forecasts;
            const current = forecasts[0];
            const others = forecasts.slice(1);

            // 1. Ê∏≤Êüì Hero Card
            const advice = getAdvice(current.rain, current.maxTemp);
            const period = getTimePeriod(current.startTime);
            const avgTemp = Math.round((parseInt(current.maxTemp) + parseInt(current.minTemp)) / 2);

            document.getElementById('heroCard').innerHTML = `
                <div class="hero-card">
                    <div class="hero-period pixel-font">${period}</div>
                    <div class="hero-temp-container">
                        <div class="hero-icon">${getWeatherIcon(current.weather)}</div>
                        <div class="hero-temp pixel-font">${avgTemp}¬∞</div>
                    </div>
                    <div class="hero-desc">${current.weather}</div>
                    
                    <div class="advice-grid">
                        <div class="advice-item">
                            <div class="advice-icon">${advice.rainIcon}</div>
                            <div class="advice-text pixel-font">${advice.rainText}</div>
                            <div style="font-size:0.7rem; font-weight:bold">Rain: ${current.rain}%</div>
                        </div>
                        <div class="advice-item">
                            <div class="advice-icon">${advice.clothIcon}</div>
                            <div class="advice-text pixel-font">${advice.clothText}</div>
                            <div style="font-size:0.7rem; font-weight:bold">Max: ${current.maxTemp}¬∞</div>
                        </div>
                    </div>
                </div>
            `;

            // 2. ËôïÁêÜËßíËâ≤ÈÇèËºØ (ÂÖ¨‰∏ªÂ∏∂ÂÇò)
            const stageDiv = document.getElementById('stageArea');
            const rainProb = parseInt(current.rain);
            let characterHTML = '';

            // Â¶ÇÊûúÊúâÈõ® Êàñ ÈôçÈõ®Ê©üÁéá > 30%
            if (current.weather.includes("Èõ®") || rainProb > 30) {
                characterHTML = `
                    <div class="dialog-box">Oh no! It's raining!<br>‰∏ãÈõ®‰∫ÜÔºåÂÖ¨‰∏ªÂ∏∂ÂÇòÂá∫ÈñÄÔºÅ</div>
                    <div class="character">üë∏‚òÇÔ∏è</div>
                `;
            } else {
                characterHTML = `
                    <div class="dialog-box">Let's go!<br>Â§©Ê∞£‰∏çÈåØÔºåÂéªÂÜíÈö™ÂêßÔºÅ</div>
                    <div class="character">üë∏‚≠ê</div>
                `;
            }
            stageDiv.innerHTML = characterHTML;


            // 3. Ê∏≤ÊüìÁ®çÂæåÈ†êÂ†±
            const scrollContainer = document.getElementById('futureForecasts');
            scrollContainer.innerHTML = '';
            const todayDate = new Date().getDate();

            others.forEach(f => {
                let p = getTimePeriod(f.startTime);
                const fDate = new Date(f.startTime);
                if (fDate.getDate() !== todayDate) {
                    p = "NEXT DAY";
                }

                scrollContainer.innerHTML += `
                    <div class="mini-card">
                        <div class="mini-time pixel-font">${p}</div>
                        <div class="mini-icon">${getWeatherIcon(f.weather)}</div>
                        <div class="mini-temp pixel-font">${f.minTemp}¬∞-${f.maxTemp}¬∞</div>
                        <div style="font-size:0.8rem; font-weight:bold; margin-top:5px;">üíß${f.rain}%</div>
                    </div>
                `;
            });

            // 4. Êõ¥Êñ∞ÊôÇÈñì
            const now = new Date();
            const month = now.getMonth() + 1;
            const date = now.getDate();
            document.getElementById('updateTime').textContent = `DATE ${month}/${date}`;
        }

        async function fetchWeather() {
            try {
                const delayPromise = new Promise(resolve => setTimeout(resolve, 1500));
                const fetchPromise = fetch(API_URL).then(res => res.json());
                const [_, json] = await Promise.all([delayPromise, fetchPromise]);

                if (json.success) {
                    renderWeather(json.data);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('mainContent').style.display = 'block';
                } else {
                    throw new Error("API Error");
                }
            } catch (e) {
                console.error(e);
                alert("GAME OVER: Network Error");
            }
        }

        document.addEventListener("DOMContentLoaded", fetchWeather);
    </script>
</body>

</html>
